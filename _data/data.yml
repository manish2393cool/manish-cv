projects:
    title: Projects
    intro: >
      Below are my project done in both my masters and bachelors

    assignments:
      - title: Music Playlist Recommendation
        time: Feb,2019 - Apr,2019
        college: Dhirubhai Ambani Institute of Information and Communication Technology
        mentor: "Prof. Prasenjit Majumdaar"
        details: The project is a challenge organized by Spotify in RECSYS-2018, focuses on the problem of playlist continuation, 
                  that is suggesting which tracks the user may add to an existing playlist. 
                  Here we have come up with songs recommendation based on the playlist.

      - title: Performance of Pattern Recognition algorithms in identifying banking network
        time: Feb,2019 - Apr,2019
        college: Dhirubhai Ambani Institute of Information and Communication Technology
        mentor: "Prof. Suman Mitra"
        details: The objective was to find the changes in the branching strategies of various banking networks in India 
                and try to find out specific patterns applicable to different networks.

      - title: Twitter Sentiment Analysis using Random Forest Approach
        time: Mar,2019 - Apr,2019
        college: Dhirubhai Ambani Institute of Information and Communication Technology
        mentor: "Prof. P.M. Jat"
        details: The project helps to predict  the daily tweets for airline organization, in order to find further insights on 
                 the most important aspect of services that they could improve given customers’ complaints.

      - title: Implementation of CUI based OS with Minimalistic Features
        time: Aug,2014 -  May,2015
        college: I.M.S. Engineering College, Ghaziabad
        mentor: "Prof. Anurag Mishra"
        details: This project attempts to build a general  idea of operating system by designing 
              core components of an operating system in a way that they are even runnable on a simple cheap microprocessor.
              - Tools/Technologies used- Bochs 2.3.5, PuTTY,  bcc (Bruce Evan ’s C Computer), ass86, ld86, nasm(Netwide Assembler), hexedit, Pico, Nano or vi, Ubuntu 14.04

      - title: Online Examination Portal
        time: Oct,2013 - July,2014
        college: Ducat Institute
        mentor: Ducat Institute
        details: This is a portal in JSP technology to conduct multiple exams at the same time using common portal.
              - Tools/Technologies used- Java Server Pages, Advanced Java, Oracle Weblogic

